{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Login</h1>
    <form method="POST" class="form-control">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-dark mx-2" type="submit">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="/register" class="btn btn-info">Create one here</a></p>
</div>
{% endblock %}
